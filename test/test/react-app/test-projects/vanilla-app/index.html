<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vanilla App Test</title>
    <link rel="stylesheet" href="/plugin.css">
  </head>
  <body>
    <h2>Vanilla plugin test app</h2>
    <div id="root"></div>
    <script src="/plugin.js"></script>
    <script>
      if(window.AuroraPlugin && typeof window.AuroraPlugin.init === 'function'){
        window.AuroraPlugin.init(document.getElementById('root'), { welcomeMessage: 'Hello from vanilla-app' })
      } else {
        document.getElementById('root').innerText = 'plugin not loaded';
      }
    </script>
  </body>
</html>
